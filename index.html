<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nobel Interactive</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Nobel Laureates in D3: Interactivity Demo</h1>

    <div class="widgetBar">
        <div class="widget">
            <label for="trendline-toggle">Show Trendline:</label>
            <input type="checkbox" id="trendline-toggle" checked />
        </div>
        <div class="widget">
            <label for="categorySelect">Select Category Type:</label>
            <div class="select-container">
                <select id="categorySelect">
                    <option value="STEM">STEM</option>
                    <option value="Non-STEM">Non-STEM</option>
                </select>
            </div>
        </div>
    </div>

    <div id="lineChart"></div>

    <script src="main.js"></script>
</body>
</html>
